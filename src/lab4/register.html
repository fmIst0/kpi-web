<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Registration</title>
</head>
<body>
<header>
    <img src="logo.jpg" alt="Лого" width="40" height="40">
    <nav>
        <ul>
            <li><a href="index.html">Головна</a></li>
            <li><a href="faq.html">FAQ</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="register-form">
        <h2>Registration</h2>
        <form class="registration-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required><br>

            <label for="last-name">Прізвище:</label>
            <input type="text" id="last-name" name="last-name" required><br>

            <label for="first-name">Ім'я:</label>
            <input type="text" id="first-name" name="first-name" required><br>

            <label for="middle-name">По батькові:</label>
            <input type="text" id="middle-name" name="middle-name" required><br>

            <label for="dob">Дата народження:</label>
            <input type="date" id="dob" name="dob" required><br>

            <label for="group">Група:</label>
            <select id="group" name="group" required>
                <option value="group1">Футбол</option>
                <option value="group2">Баскетбол</option>
                <option value="group2">Бокс</option>
            </select><br>

            <label for="file">Завантажити файл:</label>
            <input type="file" id="file" name="file"><br>

            <button type="submit">Зареєструватися</button>
        </form>
    </section>
</main>

<footer>
    <div class="lds-ripple"><div></div><div></div></div>
    <div class="contact-icons">
        <a href="tel:+123456789"><i class="fas fa-phone"></i></a>
        <a href="mailto:info@example.com"><i class="fas fa-envelope"></i></a>
        <a href="https://t.me/fmIst0"><i class="fab fa-telegram"></i></a>
        <a href="https://wa.me/123456789"><i class="fab fa-whatsapp"></i></a>
    </div>
</footer>
</body>
</html>
